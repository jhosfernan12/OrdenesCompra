<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../UI/styles.css">
  <style>
    /* Animación para desaparecer */
    @keyframes fadeOutDown {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(30px);
      }
    }

    .error {
      background-color: #fdecea;
      color: #b71c1c;
      border: 1px solid #f5c6cb;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      animation: fadeInUp 0.6s ease-out;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="wrapper animate">
    <h2>Iniciar sesión</h2>

    <!-- Mensaje de error -->
    <div id="error-message" class="message error" style="display: none;"></div>

    <!-- Formulario de login -->
    <form method="POST" action="../actions/login.php">
      <input type="text" id="usuario" name="usuario" placeholder="Nombre de Usuario" required><br>
      <div class="password-container">
        <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
        <img src="../UI/assets/eyeclosed.png" id="toggle-password" alt="Mostrar contraseña" />
      </div>
      <input type="submit" value="Iniciar sesión">
    </form>

    <p>¿No tienes cuenta? <a href="register.html">Registrarse</a></p>
  </div>

  <script>
    // Mostrar/Ocultar contraseña
    const passwordInput = document.getElementById('contrasena');
    const togglePassword = document.getElementById('toggle-password');
    let isPasswordVisible = false;

    togglePassword.addEventListener('click', () => {
      isPasswordVisible = !isPasswordVisible;
      passwordInput.type = isPasswordVisible ? 'text' : 'password';
      togglePassword.src = isPasswordVisible 
        ? '../UI/assets/eyeallowed.png' 
        : '../UI/assets/eyeclosed.png';
    });

    // Mostrar mensaje de error desde la URL y ocultarlo después
    const params = new URLSearchParams(window.location.search);
    const errorMessage = params.get('error');
    const errorDiv = document.getElementById('error-message');

    if (errorMessage) {
      errorDiv.textContent = decodeURIComponent(errorMessage);
      errorDiv.style.display = 'block';

      // Ocultar automáticamente con animación
      setTimeout(() => {
        errorDiv.style.animation = 'fadeOutDown 0.6s ease-out forwards';
      }, 4000);
    }
  </script>


  <div id="error-message" class="message error animate" style="display:none;"></div>
  <script>
    // Función para obtener parámetros URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Mostrar mensaje de error si existe
    const errorMsg = getQueryParam('error');
    if (errorMsg) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = decodeURIComponent(errorMsg.replace(/\+/g, ' '));
      errorDiv.style.display = 'block';

      // Desaparece después de 4 segundos
      setTimeout(() => {
        errorDiv.style.opacity = '1';
        (function fadeOut() {
          if ((errorDiv.style.opacity -= 0.05) < 0) {
            errorDiv.style.display = 'none';
          } else {
            requestAnimationFrame(fadeOut);
          }
        })();
      }, 4000);
    }
  </script>


</body>
</html>
